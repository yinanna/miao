<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
   *{background-color:rgba(0,0,0,0.08);

  box-sizing: border-box;}

ul{
  list-style-type:none;
  padding:0;
}
li{
  width:100px;
  height:100px;
  border:1px solid;
}

section{
  height:100%;
 
  
 }
section:hover{
  margin-left:-10px;
  background-color:red;
  margin-right:-10px;
  position:relative;
  z-index:8;}
li:nth-child(n+4){
  margin-left:100px;
  
}
li:nth-child(n+7){
  margin-left:200px;
}
li:nth-child(4){
  margin-top:-300px;
}
li:nth-child(7){
  margin-top:-300px;
}


 
    
  </style>
</head>
<body>
 
  
  
  <ul>
    <li><section></section></li>
    <li><section></section></li>
    <li><section></section></li>
    <li><section></section></li>
    <li><section></section></li>
    <li><section></section></li>
    <li><section></section></li>
    <li><section></section></li>
    <li><section></section></li>
   
  </ul>
  
  
  
  
</body>
</html>
