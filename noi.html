<script id="ch0104/20" type="text/javascript">
  var a=+prompt("输入","1.0");
  var b=+prompt("输入","2.0");
  var c=+prompt("输入","8.0");
  var x1=(-b + Math.sqrt(b*b-4*a*c))/(2*a).toFixed(5);
  var x2=(-b - Math.sqrt(b*b-4*a*c))/(2*a).toFixed(5);
  if(b*b==4*a*c) 
    console.log("x1=x2="+x1);
  else if(b*b>4*a*c){
    console.log("x1=" + x1 + ";" + "x2=" + x2);
  };
  else if(b*b<4*a*c){
    var x1=(-b/(2*a)).toFixed(5)+"+"+(Math.sqrt(4*a*c-b*b))/(2*a).toFixed(5)+"i";
    var x2=(-b/(2*a)).toFixed(5)+"+"+(Math.sqrt(4*a*c-b*b))/(2*a).toFixed(5)+"i";
    console.log("x1=" + x1 + ";" + "x2=" + x2);}

</script>
