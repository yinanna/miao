<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
 *{
  box-sizing:border-box;
}



#a{
  position:fixed;
  width:20%;
  
  background:green;
  left:0;
  top:0;
  bottom:0;
  border:1px solid;
}
#b{
  width:40%;
  height:100%;
  background-color:blue;
   position:fixed;
  top:0;
  left:20%;
  bottom:0;
  
}
#c{
  width:20%;
  border-right:1px solid;
  position:fixed;
  top:0;
  left:60%;
  bottom:0;
  background:green;
}
#d{
  position:fixed;
  top:0;
  left:80%;
  bottom:0;
  right:0;
  background:green;
}

  </style>
</head>
<body>
  <div id="a"></div>
  <div id="b"></div>
  <div id="c"></div>
  <div id="d"></div>
    
 
</body>
</html>
