<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
  <style>
  label{
    cursor: pointer;
  display:inline-block;
  padding:0;
  height:100px;
  width:100px;
  background-image:url(https://abs.twimg.com/a/1542244373/img/animations/web_heart_animation_edge.png?tdsourcetag=s_pcqq_aiomsg);
background-position: 0 0;
  
}
*{
  background-color:rgba(0,0,0,0.09);
}
input:checked+label{
  transition:background-position 0.4s steps(28);
  background-position:right 0;
}

  </style>
<body>
  <input type="checkbox" hidden id="heart">
  <label for="heart"></label>
</body>
</html>
