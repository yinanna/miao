<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
  <style>
  label{
  
  display:inline-block;
  width:100px;
  height:50px;
  
  position:relative;
  border-radius: 99999px;
  background-color:#ddd;
  transition:box-shadow .5s;
  box-shadow:inset 0 0 0px 0px #6edd5e;
} 
span{
  display:inline-block;
  width:46px;
  height:46px;
 background-color:white;
  position:absolute;
  margin:2px;
  left:0;
 border-radius: 9999px;
  transition:left .5s;
}
input:checked+label{
  box-shadow:inset 0 0 0px 25px #6edd5e;
}
input:checked+label span{
  left:50px;
}
  </style>
<body>
<input type="checkbox" id="a" hidden>
  <label for="a">
    
    <span></span>
  </label>
</body>
</html>
